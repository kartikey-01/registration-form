<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <input type="email" placeholder="Email*" class="email" required>
                </div>

                <div class="input-box">
                    <input type="number" placeholder="Mobile Number*" class="number" required>
                </div>
            </div>

            <div class="user-choice">
                <div class="input-box">
                    <select name="city" class="select city" required>
                        <option value="Select City*">Select City*</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Kolkata">Kolkata</option>
                    </select>
                </div>

                <div class="input-box">
                    <select name="language"  class="select language" required>
                        <option value="Select Language*">Select Language*</option>
                        <option value="Hindi">Hindi</option>
                        <option value="English">English</option>
                        <option value="Urdu">Urdu</option>
                    </select>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Add to Cart" class="btn">
            </div>

            <div class="bottom-text">
                Need to speak to an expert ? <span><a href="" class="link"> <strong>Get Free Consultaion</strong> </a></span>
            </div>
        </form>
    </div>
    
</body>
</html>
